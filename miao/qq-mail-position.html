<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
  html, body {  
  margin:0;
  height: 100%;
  }
  div {
    height: 100%;
    position: relative;
  }
  header {
    height: 100px;
    width: 100%;
    background-color: red;
  }
  aside {
    width: 200px;
    top:100px;
    bottom: 0;
    background-color:green;
    position: absolute;
  }
  main {
    top:100px;
    right: 0px;
    bottom: 0px;
    left: 200px;
    position: absolute;
    background-color:pink;
  }
</style>
</head>
<body>
  <div>
    <header></header>
    <aside></aside>
    <main></main>
  </div>
</body>
</html>
