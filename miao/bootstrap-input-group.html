<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
  xbackground-color: rgba(0,0,0,0.08);
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table td,
.table th {
  text-align: left;
  padding: 10px 20px;
}

.table thead tr {
  border-bottom: 2px solid #dee2e6;
}
.table tbody tr {
  border-top: 1px solid #dee2e6;
}

.table-dark {
  color: white;
  background-color: #343a40;
}
.table-dark thead tr {
  border-bottom-color: #454d55;
}
.table-dark tbody tr {
  border-top-color: #454d55;
}

.table-striped tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

.table-hover tbody tr:hover {
  background-color: #ececec;
}

.table-dark.table-striped tbody tr:nth-child(odd) {
  background-color: #3e444a;
}
.table-dark.table-hover tbody tr:hover {
  background-color: #43494e;
}

.table-bordered {
  td, th {
    border: 1px solid #dee2e6;
  }
}

.table-dark.table-bordered {
  td, th, thead {
    border-color: #454d55;
  }
}

.table-borderless {
  thead, tbody {
    tr {
      border: none;
    }
  }
}


.table-success {
  background-color: #c3e6cb;
}

.table-hover tbody .table-success:hover {
  background-color: #b1dfbb;
}

  </style>
</head>
<body>
    <table class="table xtable-striped xtable-dark xtable-bordered xtable-borderless table-hover ">
        <thead>
          <tr>
            <th>aa</th>
            <th>bb</th>
            <th>cc</th>
            <th>dd</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-success">
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
          </tr>
          <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
          </tr>
          <tr>
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
          </tr>
        </tbody>
      </table>
</body>
</html>
